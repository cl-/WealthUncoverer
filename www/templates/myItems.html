<ion-view title="My Items" id="myItems">
    <ion-nav-bar>
        <ion-nav-buttons side="left">
            <button class="button button-icon icon ion-navicon" ng-click="openPopover($event)"></button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content class="myItemsBody has-header padding" scroll="true">
        <div class="list card" ng-repeat="item in currItems">
            <div class="customItem item item-avatar">
                <img ng-src="{{ item.imgUrl }}" class="item-image-img">
                <h2>{{ item.name }}</h2>
                <p>{{ item.price }}</p>
            </div>
            <div class="item item-image">
                <img src="{{ item.imgUrl }}">
            </div>
            <a class="item item-icon-left assertive" href="#">
                <i class="icon {{ item.icon }}"></i>
                {{ item.price }}
            </a>
        </div>
    </ion-content>
</ion-view>
